<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>
      <input type="number" data-value />
    </label>

    <button type="button" data-input-null>0</button>
    <button type="button" data-input-one>1</button>
    <button type="button" data-input-two>2</button>
    <button type="button" data-input-three>3</button>
    <button type="button" data-input-four>4</button>
    <button type="button" data-input-five>5</button>
    <button type="button" data-input-six>6</button>
    <button type="button" data-input-seven>7</button>
    <button type="button" data-input-eight>8</button>
    <button type="button" data-input-nine>9</button>

    <button type="button" data-add>+</button>
    <button type="button" data-subtraction>-</button>
    <button type="button" data-multiplication>*</button>
    <button type="button" data-division>/</button>
    <button type="button" data-sum>=</button>

    <p>Дії: <span class="js-string"></span></p>
    <p>Сума: <span class="js-sum">0</span></p>

    <script src="./js/calc.js" type="module"></script>
  </body>
</html>
